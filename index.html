<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>简易篮球小游戏</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #gameCanvas {
            border: 3px solid #333;
            background-color: #e0f7fa;
        }
        .tips {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>投篮小游戏</h1>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <div class="tips">按 空格 投篮 | 按 左右箭头 移动人物</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // 游戏元素参数
        let playerX = 275; // 人物X坐标
        const playerY = 320; // 人物Y坐标（固定高度）
        const playerWidth = 50;
        const playerHeight = 80;
        let ballX = playerX + 20;
        let ballY = playerY - 10;
        let ballSpeedY = 0; // 篮球Y轴速度
        let isShooting = false; // 是否在投篮
        let score = 0; // 得分

        // 篮筐位置
        const hoopX = 300;
        const hoopY = 100;
        const hoopWidth = 80;
        const hoopHeight = 20;

        // 键盘状态存储
        const keys = {};

        // 背景绘制（篮球场地面+篮筐支架）
        function drawBackground() {
            // 天空背景渐变
            const bgGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            bgGradient.addColorStop(0, '#87ceeb');
            bgGradient.addColorStop(1, '#e0f7fa');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 篮球场地面
            ctx.fillStyle = '#2e7d32';
            ctx.fillRect(0, 380, canvas.width, 20);

            // 篮筐支架
            ctx.fillStyle = '#795548';
            ctx.fillRect(hoopX + 35, hoopY, 10, 150);
            ctx.fillRect(hoopX, hoopY + 150, hoopWidth, 10);

            // 篮筐
            ctx.strokeStyle = '#ff9800';
            ctx.lineWidth = 5;
            ctx.strokeRect(hoopX, hoopY, hoopWidth, hoopHeight);
        }

        // 人物模型绘制（简化版小人）
        function drawPlayer() {
            // 头部
            ctx.fillStyle = '#ffccbc';
            ctx.beginPath();
            ctx.arc(playerX + 25, playerY + 15, 15, 0, Math.PI * 2);
            ctx.fill();

            // 身体
            ctx.fillStyle = '#2196f3';
            ctx.fillRect(playerX + 15, playerY + 30, 20, 40);

            // 手臂
            ctx.fillStyle = '#ffccbc';
            ctx.fillRect(playerX + 5, playerY + 35, 10, 25);
            ctx.fillRect(playerX + 35, playerY + 35, 10, 25);
        }

        // 篮球绘制
        function drawBall() {
            ctx.fillStyle = '#f44336';
            ctx.beginPath();
            ctx.arc(ballX, ballY, 10, 0, Math.PI * 2);
            ctx.fill();

            // 篮球纹路
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(ballX, ballY, 10, 0, Math.PI * 2);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(ballX - 10, ballY);
            ctx.lineTo(ballX + 10, ballY);
            ctx.stroke();
        }

        // 得分绘制
        function drawScore() {
            ctx.fillStyle = '#000';
            ctx.font = '24px Arial';
            ctx.fillText(`得分: ${score}`, 20, 30);
        }

        // 碰撞检测（篮球进筐）
        function checkCollision() {
            if (ballX > hoopX && ballX < hoopX + hoopWidth &&
                ballY > hoopY && ballY < hoopY + hoopHeight) {
                score++;
                resetBall();
            }
        }

        // 重置篮球位置
        function resetBall() {
            ballX = playerX + 20;
            ballY = playerY - 10;
            ballSpeedY = 0;
            isShooting = false;
        }

        // 游戏更新逻辑
        function update() {
            // 人物移动（左右箭头）
            if (keys.ArrowLeft && playerX > 0) playerX -= 5;
            if (keys.ArrowRight && playerX < canvas.width - playerWidth) playerX += 5;

            // 投篮逻辑（空格触发）
            if (keys.Space && !isShooting) {
                ballSpeedY = -15; // 向上速度
                isShooting = true;
            }

            // 篮球运动（受重力影响）
            if (isShooting) {
                ballY += ballSpeedY;
                ballSpeedY += 0.8; // 重力加速度

                // 篮球落地重置
                if (ballY > canvas.height) {
                    resetBall();
                }
                checkCollision();
            } else {
                // 篮球跟随人物
                ballX = playerX + 20;
            }
        }

        // 键盘监听
        document.addEventListener('keydown', (e) => { keys[e.key] = true; });
        document.addEventListener('keyup', (e) => { keys[e.key] = false; });

        // 游戏循环（修复执行顺序：清屏→绘制→更新）
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            drawPlayer();
            drawBall();
            drawScore();
            update();
            requestAnimationFrame(gameLoop);
        }

        // 启动游戏（必须放在所有函数之后）
        gameLoop();
    </script>
</body>
</html>
